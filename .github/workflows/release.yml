name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build plugin
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Get version from tag or manifest
        id: tag_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ steps.version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      
      - name: Create git tag (if not exists)
        if: github.ref_type != 'tag'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "${{ steps.tag_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.tag_version.outputs.version }} already exists, skipping creation"
          else
            git tag -a "${{ steps.tag_version.outputs.version }}" -m "Release ${{ steps.tag_version.outputs.version }}"
            git push origin "${{ steps.tag_version.outputs.version }}"
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.version }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            Release ${{ steps.tag_version.outputs.version }}
            
            See the [changelog](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for details.
          files: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
          draft: false
          prerelease: false

